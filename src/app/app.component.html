<app-pipes></app-pipes>

<h1>Simple Table</h1>
<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of people|slice:startPerson:endPerson">
            <td>{{person.fn}}</td>
            <td>{{person.ln}}</td>
        </tr>
    </tbody>
</table>
<button type="button" (click)="prevPage()">Prev</button>
<button type="button" (click)="nextPage()">Next</button><br><br>
